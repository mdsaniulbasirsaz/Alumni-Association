      <section class="container-fluid d-flex justify-content-center" id="member-registration">
        <div class="container mx-auto justify-content-center">
            <h5 class="text-center font-weight-bold text-h5rimary mb-0">Search<span class="text-warning"> Alumni Members</span> Using</p>
            <p class="text-center font-weight-lighter text-primary">HSC Passing Year</p>
            <div class="card text-center">
                <div class="card-body">
                    <div class="form-row">
                        <div class="mb-3 col-lg-12 col-md-12 col-sm-12">
                            <select class="form-control" id="yearSelect" required>
                                <option value="" disabled selected>Select a year</option>
                                <script>
                                    for (let year = 2000; year <= 2024; year++) {
                                        document.write('<option value="' + year + '">' + year + '</option>');
                                    }
                                </script>
                            </select>
                            <div class="invalid-tooltip">
                                Please select a valid year.
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" id="searchButton">Search</button>                </div>
              </div>
              <div class="table-responsive  text-center">
                <table class="table table-striped" style="font-size: 10px;">
                  <thead class="font-weight-normal">
                    <tr>
                      <th scope="col">SerialNo</th>
                      <th scope="col">FullName</th>
                      <th scope="col">PassingYear</th>
                      <th scope="col">GroupName</th>
                      <th scope="col">PhoneNumber</th>
                      <th scope="col">Email</th>
                      <th scope="col">JobCompanyName</th>
                      <th scope="col">JobPossition</th>
                      <th scope="col">PresentAddress</th>
                      <th scope="col">ParmanentAddress</th>
                    </tr>
                  </thead>
                  <tbody id="table-body" class="font-weight-normal text-center justify-content-center">
                   <!-- //Dynamic -->
                  </tbody>
                </table>
              </div>
              
        </div>
      </section>




        <script>
                  document.addEventListener('DOMContentLoaded', () => {
                  const apiUrl = '/users';
                  const searchButton = document.getElementById('searchButton');
                  const yearSelect = document.getElementById('yearSelect');
                  
                  // Function to fetch data from the API
                  async function fetchData() {
                    try {
                      const response = await fetch(apiUrl);
                      if (!response.ok) {
                        throw new Error('Network response was not ok');
                      }
                      const data = await response.json();
                      populateTable(data);
                    } catch (error) {
                      console.error('Error fetching data:', error);
                    }
                  }
                  
                  // Function to populate the table with data
                  function populateTable(users) {
                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = ''; 
                    
                    users.forEach((user, index) => {
                      const row = document.createElement('tr');
                      
                      row.innerHTML = `
                        <th scope="row">${index + 1}</th>
                        <td>${user.fullName}</td>
                        <td>${user.passingYear}</td>
                        <td>${user.groupName}</td>
                        <td>${user.phone}</td>
                        <td>${user.email}</td>
                        <td>${user.currentJobName}</td>
                        <td>${user.jobPosition}</td>
                        <td>${user.presentAddress}</td>
                        <td>${user.permanentAddress}</td>
                      `;
                      
                      tableBody.appendChild(row);
                    });
                  }
                  
                 
                  // Function to filter users by passing year
        function filterByYear(users, year) {
            return users.filter(user => user.passingYear === year);
        }

        // Event listener for the search button
        searchButton.addEventListener('click', async () => {
            const selectedYear = parseInt(yearSelect.value);
            if (!isNaN(selectedYear)) {
                const users = await fetchData();
                const filteredUsers = filterByYear(users, selectedYear);
                populateTable(filteredUsers);
            }
        });

        // Fetch data when the page loads
        fetchData().then(populateTable);
                  fetchData();
                });

        </script>
